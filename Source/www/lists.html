<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Together</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/colors.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <div class="page">
            <div class="navbar">
              <div class="navbar-inner">
                <div class="left">
                    <a href="#" id="js-lists-back-btn" class="link icon-only">
                        <i class="icon f7-icons">arrow_left</i>
                    </a>
                </div>
                <div class="title">Lists</div>
              </div>
            </div>
            <div class="page-content">
              <div id="list-input" class="list no-hairlines">
                <ul>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title" style="width: 100%;">
                                <div class="item-input-wrap">
                                  <input id="js-list-new" type="text" name="text" placeholder="New List">
                                </div>
                            </div>
                            <div class="item-after">
                                <button class="button" id="js-list-new-btn">
                                    <i class="icon f7-icons">add</i>
                                </button>
                            </div>
                        </div>
                    </li>
                </ul>
              </div>
              <div id="list-content" class="list accordion-list">
                  <ul id="js-list-container">
                  </ul>
              </div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>

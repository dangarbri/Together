<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <div class="page">
            <div class="navbar">
              <div class="navbar-inner">
                <div class="title">Messages</div>
                <div class="right">
                  <a id="js-lock" href="#" class="link icon-only">
                    <i class="f7-icons">lock_fill</i>
                  </a>
                </div>
              </div>
            </div>
            <div class="toolbar messagebar">
              <div class="toolbar-inner">
                <div class="messagebar-area">
                  <textarea class="resizable" placeholder="Message"></textarea>
                </div><a id='js-send-btn' class="link send-link" href="#">Send</a>
              </div>
            </div>
            <div id="js-message-window" class="page-content messages-content">
              <div class="messages">
              </div>
            </div>
          </div>
      </div>
      
      <div id="js-login" class="login-screen">
        <div class="view">
          <div class="page">
            <div class="page-content login-screen-content">
              <div class="login-screen-title">Together</div>
              <form>
                <div class="list">
                  <ul>
                    <li class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label">Email</div>
                        <div class="item-input-wrap">
                          <input id="js-username" type="email" name="username" placeholder="Your username">
                        </div>
                      </div>
                    </li>
                    <li class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label">Password</div>
                        <div class="item-input-wrap">
                          <input id="js-password" type="password" name="password" placeholder="Your password">
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
                <div class="list">
                  <ul>
                    <li><a id="js-login-button" class="item-link list-button" href="#">Sign In</a></li>
                  </ul>
                  <div class="block-footer">
                    <p><a class="link login-screen-close" href="#">Close Login Screen</a></p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/server.js"></script>
    <script type="text/javascript" src="js/message_manager.js"></script>
    <script type="text/javascript" src="js/crypto/rollups/aes.js"></script>
    <script type="text/javascript" src="js/encryptor.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
